<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div  id="EGOIST" class="px-80 pt-20">
    <div class="text-xl">Photo Gallery ( {{ countPhoto }} )</div>
                     
        <button v-show="!search" v-on:click="toggleDone2()" class="h-8 w-8 hover:opacity-80"> <img src="images/baseline_search_black_18dp.png"></button>        
        <div v-show="search">          
          <input v-model="search2" @keyup.enter='addtext' class="mt-4 w-40 h-8 border-2 border-black" type="text" placeholder="Please enter text"/>
          <button v-on:click="toggleDone2()" class='ml-2 w-20 h-8 border-2 border-black'>Cancel</button>                    
        </div>
                  
    <br>

    <div class="flex space-x-8">
      <div v-if="notfound">Not found</div>
      
      <div v-for="(task,index) in filteredList" v-else>                                   
        {{task.dis}}
                
        <div v-show="task.done"><img class='h-8 w-8' src="./images/baseline_favorite_black_18dp.png"></div>                            
        <div v-on:dblclick="toggleDone3(index)" v-on:click="toggleDone(index)" class="hover:opacity-80"> <img v-bind:src="task.src"></div>
        <div v-show="task.zoom"><img v-bind:src="task.src" class='mt-20 px-8 py-8 h-720 w-716 bg-black bg-center'>
        <button v-on:click="toggleDone3(index)"> <img src="./images/baseline_close_black_18dp.png" class="w-8 h-8"></button>
        </div>    
        
      </div>                    
    </div>        
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
